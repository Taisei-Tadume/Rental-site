<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Music Life Agency - レンタルサイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        /* Header */
        header {
            background-color: #222;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav a {
            color: #fff;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Main */
        main {
            padding: 20px;
        }

        /* Search Form */
        .search-box {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .search-box input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }

        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Product Sections */
        h2 {
            border-left: 5px solid #333;
            padding-left: 10px;
            margin-top: 40px;
        }

        .items {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .item {
            background: #fff;
            padding: 15px;
            width: 200px;
            border-radius: 8px;
            text-align: center;
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Music Life Agency</h1>
        <nav>
            <a href="signup.html">新規会員登録</a>
            <a href="login.html">ログイン</a>
            <a href="cart.html">カート</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Search Form -->
        <div class="search-box">
            <form action="#" method="GET">
                <input type="text" name="keyword" placeholder="作品名・アーティスト名で検索">
                <button type="submit">商品検索</button>
            </form>
        </div>

        <!-- New Arrival -->
        <h2>新作入荷</h2>
        <div class="items">
            <div class="item">
                <img src="img/sample1.jpg" alt="新作 DVD">
                <p>新作DVDタイトル1</p>
            </div>
            <div class="item">
                <img src="img/sample2.jpg" alt="新作 CD">
                <p>新作CDタイトル2</p>
            </div>
        </div>

        <!-- First Arrival -->
        <h2>初入荷</h2>
        <div class="items">
            <div class="item">
                <img src="img/sample3.jpg" alt="初入荷 DVD">
                <p>初入荷DVDタイトル1</p>
            </div>
            <div class="item">
                <img src="img/sample4.jpg" alt="初入荷 CD">
                <p>初入荷CDタイトル2</p>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <p>
            株式会社 Music Life Agency<br>
            東京都渋谷区代々木2-9-2 久保ビル4F<br>
            営業時間　本社：9:00〜18:00　店舗：24時間
        </p>
    </footer>

</body>
</html>
