<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>レンタルサイト | ログイン</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- ▼ 検索フォーム（横並びボタン） -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form action="/search" method="GET">
                <div class="input-group mb-4">
                    <input type="text" name="keyword" class="form-control" placeholder="商品名・カテゴリで検索">
                    <button class="btn btn-primary" type="submit">検索</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- ▼ ログインフォーム -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">ログイン</h2>

                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label class="form-label">メールアドレス</label>
                            <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">パスワード</label>
                            <input type="password" name="password" class="form-control" placeholder="パスワードを入力" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">ログイン</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/signup" class="text-decoration-none">新規登録はこちら</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
